name: CI/CD Predictor M√©dico

permissions:
  pull-requests: write
  contents: read

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # ==========================================
  # 1Ô∏è‚É£ Evento: Pull Request hacia main
  # ==========================================
  ci-on-pr:
    name: Ejecutar pruebas en Pull Request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Comentar inicio del pipeline
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            üöÄ CI/CD en acci√≥n. Ejecutando tareas ‚Ä¶

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          cd app
          pip install -r requirements.txt pytest

      - name: Ejecutar pruebas unitarias
        run: |
          cd app
          pytest -v tests/

      - name: Comentar finalizaci√≥n exitosa
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ‚úÖ CI/CD terminado con √©xito.

  # ==========================================
  # 2Ô∏è‚É£ Evento: Commit/Merge en main
  # ==========================================
  cd-on-main:
    name: Test + Build + Publish Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias y correr pruebas
        run: |
          pip install -r requirements.txt pytest
          pytest -v apptests/

      - name: Login en GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir imagen Docker
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/taller_semana1:latest .

      - name: Publicar imagen en GitHub Packages
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/taller_semana1:latest
